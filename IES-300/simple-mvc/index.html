<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="@rbmelolima" />
  <!-- About -->
  <meta name="description" content="" />
  <meta name="keywords" content="">
  <link rel="shortcut icon" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/global.css" rel="preload" />
  <!-- Page -->
  <title>MVC - IES-300</title>
</head>

<body>
  <main>
    <div class="row">
      <div class="product-image">
        <img src="./assets/macbook.jfif" alt="Foto do Macbook Pro" srcset="">
      </div>
      <div class="column">
        <div class="product-information">
          <div class="row">
            <strong>Item:</strong>
            <p id="name-product">Nome do produto</p>
          </div>

          <div class="row">
            <strong>Valor:</strong>
            <p id="value-product">R$ 12.999,00</p>
          </div>

          <div class="row">
            <strong>Quantidade:</strong>
            <p>
              <input 
              type="number" 
              name="qtd-product" 
              id="qtd-product" 
              max="10" min="1" 
              value="1"
              placeholder="0" 
              onchange="onChangeQuantity(this)">
            </p>
          </div>

          <div class="row">
            <strong>Total parcial:</strong>
            <p id="total-value-product"></p>
          </div>

          <div class="row">
            <button>Comprar</button>
          </div>
        </div class="product-information">
      </div>
    </div>
  </main>

  <script src='./js/global.js'></script>

</body>

</html>
